{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <section></section>
    <div class="container px-4 px-lg-5 py-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="logo-font display-6 text-center">Edit FAQ</h2>
                <hr>
            </div>
        </div>
    <section class="row">
        <div class="col-12 col-md-10 offset-md-1 mb-5 pb-5">
            <div class="border border-warning rounded">
                <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form" enctype="multipart/form-data">
                    <div class="d-flex flex-column m-2">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field }}
                        {% endfor %}
                    </div>
                <div class="text-center p-2">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'faq' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update FAQ</button>
                </div>
                </form>
            </div>            
        </div>
    </section>
    </div>
{% endblock %}
 
{% block postloadjs %}
{{ block.super }}
     
{% endblock %}

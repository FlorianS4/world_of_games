{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-5 pb-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Edit FAQ</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mb-5 pb-5">
                <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'faq' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update FAQ</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
 
{% block postloadjs %}
{{ block.super }}
     
{% endblock %}
